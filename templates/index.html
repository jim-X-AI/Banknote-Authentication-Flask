<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Banknote Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 2rem;
      transition: background 0.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 2rem;
      color: #ff61f6;
      text-shadow: 0 0 8px #ff61f6;
      margin-top: 2rem;
      text-align: center;
    }

    form {
      background: rgba(0,0,0,0.4);
      padding: 2rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 234, 0.3);
      backdrop-filter: blur(10px);
    }

    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 4px #00ffea;
      position: relative;
      transition: all 0.3s ease;
    }

    input {
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(0,255,234,0.2);
    }

    input:focus {
      background: rgba(0, 255, 234, 0.1);
      box-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 0.7rem;
      background: linear-gradient(90deg, #00ffea, #ff61f6);
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ffea, 0 0 20px #ff61f6;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffea, 0 0 30px #ff61f6;
    }

    p.error {
      color: #ff3860;
      text-shadow: 0 0 5px #ff3860;
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    pre {
      background: rgba(0,0,0,0.3);
      padding: 1rem;
      border-radius: 0.7rem;
      overflow-x: auto;
      text-shadow: 0 0 4px #ff61f6;
    }

    p.features {
      text-align: center;
      margin-top: 0.5rem;
      color: #00ffea;
      text-shadow: 0 0 4px #00ffea;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Banknote Classifier</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/predict">
      <label>Variance:
        <input name="variance" required>
      </label>
      <label>Skewness:
        <input name="skewness" required>
      </label>
      <label>Kurtosis:
        <input name="kurtosis" required>
      </label>
      <label>Entropy:
        <input name="entropy" required>
      </label>
      <button type="submit">Predict</button>
    </form>

    {% if result %}
      <h2>Result</h2>
      <pre>{{ result }}</pre>
      <p class="features">Features: {{ features }}</p>
    {% endif %}
  </div>
</body>
</html>
